<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/23d21b71a5.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Beginning of Password widget -->
    <div class="row">
      <div class="password-widget">
          <div class="title-generate">
              <h1>Password Generator</h1>
          </div>
          <div id="borderline"></div>
          <div id="text-field">
              <textarea 
                  id="password"
                  placeholder="Select the Generate Password button below to begin"
              ></textarea>
          </div>
          <div id="buttons">
            <button id="generate">Generate Password</button>
            <button id="copy" onclick="copyPass()">Copy to Clipboard</button><br>
          </div>
          <div id="copyModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p><i class="fas fa-hard-hat"></i>This feature is still being worked on<i class="fas fa-tools"></i></p>
            </div>
          </div>
      </div>
    </div>

    
  <script src="javascript.js"></script>
  </body>
</html>
