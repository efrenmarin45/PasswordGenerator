<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="password-widget">
        <div class="title-generate">
            <h2>Generate a Password</h2>
        </div>
        <div id="borderline"></div>
        <div class="text-field">
            <textarea
                readonly 
                id="password"
                placeholder="Your Secure Password"
            ></textarea>
        </div>
        <button id="generate">Generate Password</button>
        <button id="copy">Copy to Clipboard</button><br>
        <div class="check-box">
          <input type="checkbox" id="pw-requirement1" name="pw-requirement1" value="sp-char"> Special Characters<br>
          <input type="checkbox" id="pw-requirement2" name="pw-requirement2" value="num-char"> Numeric Characters<br>
          <input type="checkbox" id="pw-requirement3" name="pw-requirement3" value="low-char"> Lowercase Characters<br>
          <input type="checkbox" id="pw-requirement4" name="pw-requirement4" value="up-char"> Uppercase Characters<br>
        </div> 
    </div>
  <script src="javascript.js"></script>
  </body>
</html>
